<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=750,user-scalable=0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!--禁止自动识别电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!--禁止自动识别邮箱--> 
    <meta content="email=no" name="format-detection">
    <!--iphone中safari私有meta标签,允许全屏模式浏览,隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--iphone中safari顶端的状态条的样式black(黑色)-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>demo-gulp</title>
    <script src="http://n.sinaimg.cn/gd/2019/xiandean/lib/flexible.min.js"></script>
    <!-- <script src="http://guangdong.sinaimg.cn/subject/2017/lib/js/fixViewport750.js"></script> -->
    <!-- <script>
    var phoneScale = parseInt(window.screen.width)/750;
    document.write('<meta name="viewport" content="width=750, initial-scale = '+ phoneScale+', maximum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
    </script> -->
    <link rel="stylesheet" href="css/style.css" inline>
</head>

<body>
    <div class="container">
        
    </div>
    <div id="orientLayer" class="mod-orient-layer">
        <div class="mod-orient-layer__content">
            <i class="icon mod-orient-layer__icon-orient"></i>
            <div class="mod-orient-layer__desc">为了更好的体验，请使用竖屏浏览！</div>
        </div>
    </div>
    <div id="audio-music" class="animating">
        <!-- <audio id="bgMusic" preload="auto" autoplay="autoplay" loop="loop" src="http://news.gd.sina.com.cn/staff/whrgdsina/interface/picc/birthday_68/bg.mp3"></audio> -->
    </div>
    <script src="http://n.sinaimg.cn/gd/1017/zjld/vote/zepto.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="http://n.sinaimg.cn/gd/20180719/picc/html2canvas.min.js"></script>
    <script src="http://n.sinaimg.cn/gd/20190201/grcbank/spring/easel.min.js"></script>
    <script src="http://n.sinaimg.cn/gd/20190201/grcbank/spring/tweenjs.min.js"></script>
    <script src="http://n.sinaimg.cn/gd/20190201/grcbank/spring/preloadjs.min.js"></script>
    <script src="js/main.js" inline></script>

</html>
